version: '2'

volumes:  
  data-mongo:
    external:
      name: spring-boot-restful-data-mongo

services:
  web:
    image: rest-api
    ports:
      - 8080
    links:
     - db
    networks:
      - front-tier
      - back-tier

  db:
    image: mongo
    container_name: db
    volumes:
      - data-mongo:/data/db

  lb:
    image: dockercloud/haproxy
    ports:
      - 80:80
    links:
      - web
    networks:
      - front-tier
      - back-tier
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock 

networks:
  front-tier:
    driver: bridge
  back-tier:
    driver: bridge